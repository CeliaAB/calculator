<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <script src="calculator.js"></script>
  </head>
  <body>
    <div class="container" class="calculator">
      <h1 class="title">Calculator</h1>
      <p class="col-sm-2"></p>
      <input class="col-sm-9" class="text" value="0.00">
      
      <div class="row">
        <button class="col-sm-3" class="operation" value='AC'>AC</button>
        <button class="col-sm-3" class="operation" value='CE'>CE</button>
        <button class="col-sm-3" class="button" value='%'>%</button>
        <button class="col-sm-3" class="button" value='/'>รท</button>
      </div>
      
      <div class="row">
        <button class="col-sm-3" class="button" value='7'>7</button>
        <button class="col-sm-3" class="button" value='8'>8</button>
        <button class="col-sm-3" class="button" value='9'>9</button>
        <button class="col-sm-3" class="button" value='*'>X</button>
      </div>
     
      <div class="row">
        <button class="col-sm-3" class="button" value='4'>4</button>
        <button class="col-sm-3" class="button" value='5'>5</button>
        <button class="col-sm-3" class="button" value='6'>6</button>
        <button class="col-sm-3" class="button" value='-'>-</button>
      </div>

      <div class="row">
        <button class="col-sm-3" class="button" value='1'>1</button>
        <button class="col-sm-3" class="button" value='2'>2</button>
        <button class="col-sm-3" class="button" value='3'>3</button>
        <button class="col-sm-3" class="button" value='+'>+</button>
      </div>
      
      <div class="row">
        <button class="col-sm-3" class="button" value='+/-'>+/-</button>
        <button class="col-sm-3" class="button" value='0'>0</button>
        <button class="col-sm-3" class="button" value='.'>.</button>
        <button class="col-sm-3" class="button" value='='>=</button>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
