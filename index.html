<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
  
  </head>
  <body>
      <div class="container">
        <div class="calculator">
          <h1 class="title">Calculator</h1>
          <p></p>

          <!--This row is the workings-->
          <input class ="input" type="text" id="workings" style="width:275px" value='0' disabled>
          <p></p>

          <div class="row">
            <button class="button" style="width:60px" onClick="window.location.reload()">AC</button>
            <button class="button" style="width:60px" value='C'>C</button>
            <button class="button" style="width:60px" value='%'>%</button>
            <button class="button" style="width:60px" value='/'>รท</button>
          </div>

          <div class="row">
            <button class="button" style="width:60px" value='7'>7</button>
            <button class="button" style="width:60px" value='8'>8</button>
            <button class="button" style="width:60px" value='9'>9</button>
            <button class="button" style="width:60px" value='*'>*</button>
          </div>

          <div class="row">
            <button class="button" style="width:60px" value='4'>4</button>
            <button class="button" style="width:60px" value="5">5</button>
            <button class="button" style="width:60px" value='6'>6</button>
            <button class="button" style="width:60px" value='-'>-</button>
          </div>
        
          <div class="row">
            <button class="button" type = "button" style="width:60px" value='1'>1</button>
            <button class="button" type = "button" style="width:60px" value='2'>2</button>
            <button class="button" type = "button" style="width:60px" value='3'>3</button>
            <button class="button" type = "button" style="width:60px" value='+'>+</button>
          </div>
            
          <div class="row">
            <button class="button" type = "button" style="width:60px" value='+/-'>+/-</button>
            <button class="button" type = "button" style="width:60px" value='0'>0</button>
            <button class="button" type = "button" style="width:60px" value='.'>.</button>
            <button class="button" type = "button" style="width:60px" value='='>=</button>
          </div>
        </div>
      </div>
      <script src="calculator.js"></script>
  </body>
</html>
